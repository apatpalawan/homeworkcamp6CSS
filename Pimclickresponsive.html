
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pimclic Page</title>
    <link rel="stylesheet" type="text/css" href="pimclic.css">
<body>
    <div class=" bg-image">
            <div class="frm-input">
                <h2>Contact us today</h2>
                <div class="input-contact">
                    <form action="">
                        <div class="username">
                            <label for="username">You Name (required)</label> <br>
                            <input type="text" id="username" name="username"> 
                        </div>
                        <div class="email">
                            <label for="email">Email (required)</label> <br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="subject">
                            <label for="subject">Subject</label> <br>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="message">
                            <label for="message">You Message</label>  <br>
                            <input type="text" id="message" name="message"> 
                        </div>
                        <div class="submit">
                            <button type="button" id="send" name="send">SEND</button>
                        </div>
                    </form>
                </div>
            </div>
      </body>
</html>
